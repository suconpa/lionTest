<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title></title>
  </head>
  <body>
    <main>
      <h1 class="logo"><img src="./imgs/weniv-logo.svg" alt="" /></h1>
      <article>
        <h2>TIMER</h2>
        <span class="border"></span>
        <section>
          <div class="box">
            <span>HRS</span>
            <div class="box-style"><button id="hrsAdd">00</button></div>
          </div>
          <img class="dot" src="./imgs/dot.png" alt="" />
          <div class="box">
            <span>MIN</span>
            <div class="box-style"><button id="minAdd">00</button></div>
          </div>
          <img class="dot" src="./imgs/dot.png" alt="" />
          <div class="box">
            <span>SEC</span>
            <div class="box-style"><button id="secAdd">00</button></div>
          </div>
        </section>

        <div class="bun-wrap">
          <!-- <button id="pause" type="button">PAUSE</button> -->
          <button id="start" type="button">START</button>
          <button id="start" type="button">RESET</button>
        </div>
      </article>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
